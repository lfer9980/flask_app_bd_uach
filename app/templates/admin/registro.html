{%extends "layout.html" %}

{% block content %}

	<link rel="stylesheet" href="../static/css/index.css">

	<div class="login__wrapper">

		<div class="login">
			<div class="login__logo" >
				<img src="../static/assets/img/logo.png" alt="Logo de IControl">
			</div>
			
			<h4>Agregar administrador</h4>
			
			<form class="login__form" action="/api/v1/admin/registro" method="POST" autocomplete="off">
			
				<label class="form__label" for="nombre"><span>Nombre:</span>
					<input class="form__input" type="text" placeholder="ingrese su nombre" name="username">
				</label>
				
				<label class="form__label" for="correo"><span>Correo electronico:</span>
					<input class="form__input" type="text" placeholder="ingrese un correo electronico" name="email">
				</label>
				
				<label class="form__label" for="contraseña"><span>Contraseña:</span>
					<input class="form__input" type="password" placeholder="Ingrese una contraseña" name="password">
				</label>
				
				<button class="button--brown" type="submit">Guardar</button>
				
				<div class="login__separator"></div>
				
				<button class="button--brown" type="button" onclick="location.href = '/admin/home'">Regresar</button>
			</form>	
		</div>
	</div>

{% endblock %}
